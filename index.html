<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="src/css/style.css" />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card</title>
  </head>
  <body>
    <main
      class="font-outfit grid min-h-screen place-items-center bg-dark-blue-main-bg"
    >
      <section
        class="mx-5 max-w-xs rounded-xl bg-dark-blue-card-bg p-5 shadow-2xl"
      >
        <a href="#" class="group relative block overflow-hidden rounded-md">
          <div
            class="invisible absolute inset-0 bg-cyan/50 group-hover:visible"
          >
            <img
              src="/images/icon-view.svg"
              class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
              alt="eye icon"
            />
          </div>
          <img src="/images/image-equilibrium.jpg" alt="equilibrium" />
        </a>

        <h1>
          <a
            href="#"
            class="my-4 block text-lg font-semibold text-white hover:text-cyan"
            >Equilibrium #3429</a
          >
        </h1>

        <p class="font-light text-soft-blue">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="mt-4 flex items-center justify-between">
          <div class="flex space-x-2 text-cyan">
            <img src="/images/icon-ethereum.svg" alt="ethereum icon" />
            <p>0.041 ETH</p>
          </div>
          <div
            class="flex items-center space-x-2 whitespace-nowrap text-soft-blue"
          >
            <img src="/images/icon-clock.svg" alt="clock icon" />
            <p>3 days left</p>
          </div>
        </div>

        <hr class="mt-6 border-dark-blue-line" />

        <div class="mt-4 flex items-center space-x-2">
          <img src="/images/image-avatar.png" alt="avatar" class="h-8 w-8" />
          <p class="text-white">
            <span class="text-soft-blue">Creation of</span>
            <a href="#" class="hover:text-cyan">mohdx nizamv</a>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
